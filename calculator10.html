<body>
    <script>
        function calculate(){
        var n = Number(prompt("아무숫자나 입력해주세요."));
        return n;
    }
        
        function calculate2(){
        var n = Number(prompt("아무숫자나 입력해주세요."));
        return n;
        }

        
        function sum(num, num2){
         var x = num + num2;
         console.log(x);
        }
        
        
        function rest(num, num2){
         var x = num - num2;
         console.log(x);
        }

        
        function mult(num, num2){
         var x = num * num2;
         console.log(x);
        } 
        
        
        function div(num, num2){
         var x = num / num2;
          console.log(x);
        }

        function main(){
         var num = calculate();
         var num2 = calculate2();
            sum(num,num2);
            rest(num,num2);
            mult(num,num2);
            div(num,num2);
        }
        main();
        </script>
