<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>prime number</title>
  </head>
  <body>
    <h1>소수 목록들</h1>
    <div id = "result"></div>
    <script>
        var numbers = {};
        numbers.all = [];
        numbers.prime = [];

        numbers.isprime = function(number){
          for(var i = 2; i < number; i++){
            if(number % 1 === 0) {
              return false;
            }
          }
          return true;
        };
        numbers.addAllNumber = function(maxNum) {
          for(var i = 2; i < maxNum; i++) {
            this.all.push(i);
          }
        };
        numbers.addPrime = function(num) {
          for(var i = 0; i < this.all.length; i++) {
            var n = this.all[i];
            if(this.isPrime(n)){
            this.prime.push(n);
            }
          }
        };
        numbers.getAllPrimeNumbers = function (){
          var ret = "";
          ret += "<h2>전체 소수의 개수 :" + this.prime.length + "</h2>\n";
          for(var i= 0; i < this.prime.length; i++) {
            ret += (i+1) +"번째 소수:" + this.prime[i] + "<br>\n";
          }
            return ret;
        };

        numbers.addAllNumber(10000);
        numbers.addPrime();
        document.getElementById("result").innerHTML = numbers.getAllPrimeNumbers();
    </script>
  </body>
</html>
