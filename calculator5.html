<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <input type = 'text' id = n1> <br>
        <input type = 'text' id = op> <br>
        <input type = 'text' id = n2> <br>
        <button onclick = 'main()'>실행</button>
    </div>
    <div id = 'output'>삑삑삑~ 알 이즈 웰</div>
    <script>
    function n1(){
        var num = document.getElementById('n1').value;
        var n1 = Number(num);
        return n1;
    }
    function n2(){
        var num2 = document.getElementById('n2').value;
        var n2 = Number(num2);
        return n2;
    } 
    function op(){
        var op = document.getElementById('op').value;
        return op;
    }
    function calculate(n1,n2,op){
        var str;
        if(op === '+'){
         str = n1 + n2;
        } else if(op === '-'){
           str = n1 - n2;
        } else if(op === '*'){
           str = n1 * n2;
        } else if(op === '/'){
           str = n1 / n2;
        } else {
           str = '4칙연산을 이용해 주십시오.';
        }
        return str;
    }
     function print(value){
         return '최종 값은' +value+ '입니다.';
     }
    function main(){
        var num = n1();
        var num2 = n2();
        var op1 = op();
        var result = calculate(num, num2, op1);
       var out =  document.getElementById('output');
         out.innerHTML = print(result);
    }

    
    </script>
</body>
</html>
