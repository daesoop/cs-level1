  <body>
    <h1>사칙연산</h1>

    <script>
        var s1 = prompt("숫자 1을 입력해 주세요.");
        var s2 = prompt("숫자 2를 입력해 주세요.");
        var n2 = Number(s2);
        console.log(n1 + "+" + n2 + " = " + (n1 + n2));
        console.log(n1 + "-" + n2 + " = " + (n1 - n2));
        console.log(n1 + "*" + n2 + " = " + (n1 * n2));
        console.log(n1 + "/" + n2 + " = " + (n1 / n2));
      </script>
