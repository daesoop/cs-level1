<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a, b;
     function setValue(){
         a = Number(document.getElementById("a").value);
         b = Number(document.getElementById("b").value);
      }

      function sum(){
          result = a+ b;
          setValue();
          alert(result);
      }
      
      function rest(){
          result = a- b;
          setValue();
          alert(result);
      }
      
      function mult(){
          result = a* b;
          setValue();
          alert(result);
      }
      
      function div(){
          result = a/ b;
          setValue();
          alert(result);
      }
      

    </script>

</body>
<div>
        <input id = "a" type = "text">
        <input id = "b" type = "text">
        <input type = "button" onclick = "sum()" value = "sum">
        <input type = "button" onclick = "rest()" value = "rest">
        <input type = "button" onclick = "mult()" value = "mult">
        <input type = "button" onclick = "div()" value = "div">
        
    </div>    
    
</html>
